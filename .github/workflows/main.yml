name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        target: [ESP32CommandStation, ESP32CommandStation.pcb]
    steps:
    - name: Checkout ESP32CommandStation code
      uses: actions/checkout@v1
    - name: Checkout ESP-IDF v4
      uses: actions/checkout@v1
      with:
        repository: https://github.com/espressif/esp-idf.git
        ref: release/v4.0
        submodules: true
    - name: Install dependencies
      run: sudo apt-get install git wget curl libssl-dev libncurses-dev flex bison gperf python python-pip python-setuptools python-serial python-click python-cryptography python-future python-pyparsing python-pyelftools cmake ninja-build ccache
    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
    - name: Install Python Wheel
      run: pip install wheel
    - name: build
      run: bash .github/build.sh ${{ matrix.target }}
    - name: Set up Python 2.7
      uses: actions/setup-python@v1
      with:
        python-version: 2.7
    - name: Analyze Ninja Build log
      run: python .github/ninja-log-analyze.py -C build
    - name: Package binaries
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.target }}
        path: binaries
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
